<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM project</title>
    <link rel="stylesheet" type="text/css" href="DOM style.css">
</head>

<body id ="body-id">

<!--Skapar en tom div längst upp på sidan-->
<div id="top-div">
    <h4 id="header"></h4>
    <p id="datetime"></p>
    <img src="https://leflaneurlondon.files.wordpress.com/2015/06/wpid-wp-1435257783060.jpg" id ="image">
</div>

<!--Skapar en flex box med tre divar i-->
<div class="keypad">

    <div class="buttons-1">
        <div class="button" id="button-1" onclick="document.getElementById('body-id').style.backgroundColor ='lightblue'">
            <div class="text">Change Bg</div>
        </div>

        <div class="button" id="button-2">
            <div class="text">Good vibes</div>
        </div>

        <div class="button" id="button-3">
            <div class="text">Time</div>
        </div>
    </div>

    <div class="buttons-2">
        <div class="button" id="button-4">
            <div class="text">Change picture</div>
        </div>

        <div class="button" id="button-5">
            <div class="text">Hide picture</div>
        </div>

        <div class="button" id="button-6">
            <div class="text">Show picture</div>
        </div>
    </div>

    <div class="buttons-3">
        <div class="button" id="button-7" onclick="document.getElementById('top-div').style.backgroundColor = 'grey'">
            <div class="text">Header</div>
        </div>

        <div class="button" id="button-8">
            <div class="text">Remove header</div>
        </div>

        <div class="button" id="button-9">
            <div class="text">Show header</div>
        </div>
    </div>

</div>

<!--Javascript kod-->
<script>
    var header_middle = false;
    
    //Gör knapparna lila när man håller muspekaren över dem
    document.getElementById("button-1").addEventListener("mouseover", function(){
        document.getElementById("button-1").style.backgroundColor = "purple";  
    });
    document.getElementById("button-1").addEventListener("mouseout", function(){
        document.getElementById("button-1").style.backgroundColor = "dodgerblue";
    });
    
    document.getElementById("button-2").addEventListener("mouseover", function(){
        document.getElementById("button-2").style.backgroundColor = "purple";  
    });
    document.getElementById("button-2").addEventListener("mouseout", function(){
        document.getElementById("button-2").style.backgroundColor = "dodgerblue";
    });
    
    document.getElementById("button-3").addEventListener("mouseover", function(){
        document.getElementById("button-3").style.backgroundColor = "purple";  
    });
    document.getElementById("button-3").addEventListener("mouseout", function(){
        document.getElementById("button-3").style.backgroundColor = "dodgerblue";
    });
    
    document.getElementById("button-4").addEventListener("mouseover", function(){
        document.getElementById("button-4").style.backgroundColor = "purple";  
    });
    document.getElementById("button-4").addEventListener("mouseout", function(){
        document.getElementById("button-4").style.backgroundColor = "dodgerblue";
    });
    
    document.getElementById("button-5").addEventListener("mouseover", function(){
        document.getElementById("button-5").style.backgroundColor = "purple";  
    });
    document.getElementById("button-5").addEventListener("mouseout", function(){
        document.getElementById("button-5").style.backgroundColor = "dodgerblue";
    });
    
    document.getElementById("button-6").addEventListener("mouseover", function(){
        document.getElementById("button-6").style.backgroundColor = "purple";  
    });
    document.getElementById("button-6").addEventListener("mouseout", function(){
        document.getElementById("button-6").style.backgroundColor = "dodgerblue";
    });
    
    document.getElementById("button-7").addEventListener("mouseover", function(){
        document.getElementById("button-7").style.backgroundColor = "purple";  
    });
    document.getElementById("button-7").addEventListener("mouseout", function(){
        document.getElementById("button-7").style.backgroundColor = "dodgerblue";
    });
    
    document.getElementById("button-8").addEventListener("mouseover", function(){
        document.getElementById("button-8").style.backgroundColor = "purple";  
    });
    document.getElementById("button-8").addEventListener("mouseout", function(){
        document.getElementById("button-8").style.backgroundColor = "dodgerblue";
    });
    
    document.getElementById("button-9").addEventListener("mouseover", function(){
        document.getElementById("button-9").style.backgroundColor = "purple";  
    });
    document.getElementById("button-9").addEventListener("mouseout", function(){
        document.getElementById("button-9").style.backgroundColor = "dodgerblue";
    });
    
    //Skapar rubrik med goda vibbar i top diven
    document.getElementById("button-2").addEventListener("click", goodVibes)
    
    function goodVibes(){
        const head = document.createElement("h1");
        const node = document.createTextNode("Be the best version of yourself!");
        head.appendChild(node);
    
        const element = document.getElementById("header")
        element.appendChild(head)
    }
    
    //Visar tid och datum
    document.getElementById("button-3").addEventListener("click", dateTime)
    
    function dateTime(){
        const d = new Date();
        const weekdays = ["Söndag", "Måndag", "Tisdag", "Onsdag", "Torsdag", "Fredag", "Lördag"]
        const months = ["Januari", "Fberuari", "Mars", "April", "Maj", "Juni", "Juli", "Augusti", "Septmeber", "Oktober", "November", "December"]
        document.getElementById("datetime").innerHTML = `${weekdays[d.getDay()]} ${months[d.getMonth()]} ${d.getDate()} ${d.getFullYear()} ${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}`;
    }
    
    //Ändrar bild
    document.getElementById("button-4").addEventListener("click", changeImg)
    
    function changeImg(){
        document.getElementById("image").src = "https://cdn.pixabay.com/photo/2013/07/12/13/58/dice-147670_640.png"
        document.setAttribute("height", "5.2083333vw")
        document.setAttribute("width", "5.2083333vw")
    }
    
    //Gömmer bilden
    document.getElementById("button-5").addEventListener("click", hideImg)
    
    function hideImg(){
        var imghide = document.getElementById('image');
        imghide.style.visibility = 'hidden'
    }
    
    //Visar bilden
    document.getElementById("button-6").addEventListener("click", showImg)
    
    function showImg(){
       var imgshow = document.getElementById('image');
       imgshow.style.visibility = 'visible'
    }
    
    //Visar top diven och dess inre element
    document.getElementById("button-7").addEventListener("click", header)
    
    function header(){
        document.getElementById("top-div").setAttribute("align", "center")
        document.getElementById("top-div").style.color = "white";
        document.getElementById("image").style.border = "0.52029136vw solid #007500";
        document.getElementsByClassName("keypad").style.top = "70%";
    }
    
    //Gömmer top diven
    document.getElementById("button-8").addEventListener("click", hideHeader)
    
    function hideHeader(){
        var hide_div = document.getElementById("top-div");
        hide_div.style.visibility = 'hidden'
    
        var hide_image = document.getElementById("image");
        hide_image.style.visibility = 'hidden'
    }
    
    //Visar top diven
    document.getElementById("button-9").addEventListener("click", showHeader)
    
    function showHeader(){
        var show_div = document.getElementById("top-div");
        show_div.style.visibility = 'visible'
    
        var show_image = document.getElementById("image");
        show_image.style.visibility = 'visible'
    
        //Skapar en paragraf med tack meddelande längst ner på sidan
        const para = document.createElement("p");
        const node = document.createTextNode("Thank you for visiting my website!");
        para.appendChild(node);
    
        const element = document.getElementById("bottom-div")
        element.appendChild(para)
    
        document.getElementById("bottom-div").setAttribute("align", "center")
        document.getElementById("bottom-div").style.color = "GoldenRod";
    }

</script>

<!--Skapar en tom div längst ner på sidan-->
<div id="bottom-div">
</div>

</body>
</html>
